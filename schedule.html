    <header>
        <nav class="navbar">

    <section class="schedule-section">

        <h1 class="title">Choose Your Training Slot</h1>
        <p class="subtitle">Select a time that fits your fitness journey!</p>

        <div class="slots">

            <div class="slot-card">
                <h3>Morning Batch</h3>
                <p>6:00 AM – 9:00 AM</p>
                <button class="select-btn">Select</button>
            </div>

            <div class="slot-card">
                <h3>Afternoon Batch</h3>
                <p>12:00 PM – 3:00 PM</p>
                <button class="select-btn">Select</button>
            </div>

            <div class="slot-card">
                <h3>Evening Batch</h3>
                <p>5:00 PM – 8:00 PM</p>
                <button class="select-btn">Select</button>
            </div>

        </div>

        <p id="confirmation" class="confirmation"></p>

    </section>
